<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATOY LINES GF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('SABONG.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            display: none;
        }

        #login-form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #login-form {
            display: block;
        }

        h1.title {
            font-size: 15px;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay muted>
        <source src="kurimaw.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="login-form-container">
        <h1 class="title">NATOY LINES GF ONLINE SABONG</h1>
        <div id="login-form">
            <h2>Login</h2>
            <form id="form" action="#" method="post">
                <div style="color: red;"></div>
                <input type="text" name="username" placeholder="Username" required>               
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();

            var video = document.getElementById('video-background');
            video.style.display = 'block';
            video.play();
            video.style.objectFit = 'fill';
            video.muted = false;

            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }

            document.getElementById('login-form').style.display = 'none';
        });
    </script>
</body>
</html>
